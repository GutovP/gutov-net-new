<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerHandler()">
        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input formControlName="firstName" type="text" class="form-control" id="firstName"
                placeholder="Enter FirstName">
        </div>
        <div class="form-group">
            <label for="lastName">LastName</label>
            <input formControlName="lastName" type="text" class="form-control" id="lastName"
                placeholder="Enter LastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password"
                placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
