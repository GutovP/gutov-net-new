<div class="container">
    <h1 *ngIf="!isLoggedIn" class="text-center mt-5">You have to login in order to see the user list</h1>
    <ng-container *ngIf="isLoggedIn">
        <h1 class="text-center">Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of users">
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
